{% extends "api/layout.html" %}

{% block body %}


<div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-2 align-center ">
        <form  action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="password" class="form-control" id="password">
            </div>
            {% if msg %}
                <div>{{ msg }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary" name="btn" value="login">Log in</button>
            <button type="submit" class="btn btn-primary" name="btn" value="signup">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
